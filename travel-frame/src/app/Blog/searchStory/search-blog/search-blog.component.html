<section class="background">
    <app-asise-menu-stories/>
      <section class="comment-main">
        <h2>Истории, които се разказват и споделят</h2>
        <!-- Списък с коментари -->
        <section class="comment-info" *ngFor="let story of paginatedList">
          
            <img [routerLink]="['/blog/details', story._id]" class="author-img" src="{{story.image}}" alt="img">
            <section class="comment">
                  <h3>{{story.title}}</h3>
                <h4>{{ story.description | slice:300}}</h4>
                <div class="author">
                  <div class="person-info">
                    <img src="{{story.authorImage || 'assets/media/desert.webp'}}" alt="author-img">
                    
                    <p>{{ story.author}}</p>
                  </div>
                    <p>{{ story._createdOn | date:'medium'}}</p>
  
                </div>
                
            </section>
            <!-- <button class="like-button" (click)="toggleLike(story._id)" [ngClass]="{'liked': isLiked[story._id]?.liked, 'unliked': !isLiked[story._id]?.liked}">
              <i class="fa fa-thumbs-up"></i>
          </button> -->
          <!-- <p class="likes-count">{{ story.likesCount }}</p> -->
          
        </section>
        <!-- Пагинация  използвам pipe = ArrayPipe за да ги обърна като масив от числа започващи от 1-->
        <nav aria-label="Page navigation">
          <ul class="pagination">
            <li class="page-item" *ngFor="let page of totalPages | numberArray" [class.active]="page === currentPage"> 
              <a class="page-link" href="javascript:void(0)" (click)="navigateToPage(page)"
                [class.active]="page === currentPage">{{ page }}</a>
            </li>
          </ul>
        </nav>
       
      </section>
    </section>
