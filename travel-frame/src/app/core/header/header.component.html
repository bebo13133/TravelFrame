<section class="site-header">


  <header [class.scrolled]="scrolledDown">
    <a routerLink="/home"><img src="assets/media/logo-light.png" alt="logo" class="logo" /></a>

    <input type="checkbox" id="check" />
    <label for="check" class="icons">
      <i class="bx bx-menu" id="menu-icon"></i>
      <i class="bx bx-x" id="close-icon"></i>
    </label>

    <nav class="navbar">
      <a routerLink="/home" class="nav-item" style="--i: 0">Начало</a>
      <a *ngIf="isLoggedIn" routerLink="/create" class="nav-item" style="--i: 1">Твоето приключение</a>
      <a routerLink="destinations" class="nav-item" style="--i: 2">Дестинации</a>
      <a *ngIf="isLoggedIn" routerLink="/blog" class="nav-item" style="--i: 2">Истории/Блог</a>
      <a routerLink="/" class="nav-item" style="--i: 3">Контакти</a>
      <a *ngIf="!isLoggedIn" routerLink="/auth" class="nav-item">Sign Up</a>
      <!-- <a *ngIf="isLoggedIn" (click)="logout()" class="nav-item">Logout</a> -->
      <div *ngIf="isLoggedIn" class="dropdown">
        <img src="{{photoUrl}}" class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" routerLink="/profile">Профил</a>
          <a class="dropdown-item" (click)="logout()">Изход</a>
        </div>
      </div>
    </nav>
  </header>


  <!-- images row -->

</section>
