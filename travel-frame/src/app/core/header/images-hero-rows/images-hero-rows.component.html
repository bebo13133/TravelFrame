<div class="row-side">
  <div class="image-row-header" *ngFor=" let destination of displayedDestinations">
    <div appTilt class="image-container-hero">
      <a routerLink="/destination/details/{{destination._id}}">
        <img src="{{destination.image}}" alt="Image 1">
      </a>
      <div class="overlay-hero">
        <h3>{{destination.title}}</h3>
        <p>{{destination?.['title-desc']}}</p>
      </div>
    </div>



  </div>
</div>
