    <div class="slider">
        <div class="controls">
          <div class="up" (click)="moveSlide('up')">
            <i class="fa fa-chevron-up"></i>
          </div>
          <div class="down" (click)="moveSlide('down')">
            <i class="fa fa-chevron-down"></i>
          </div>
        </div>
  
        <div class="wrapper">
          <div class="left">
            <div *ngFor="let slide of slides; let i = index" [style.transform]="getSlideStyle(i)">
              <h2>{{slide.title}}</h2>
              <p>{{slide.content}}</p>
            <a class="read-more" routerLink="#">Read more</a>

            </div>
          </div>
          <div class="right">
            <div class= "image-container" *ngFor="let slide of slides; let i = index" [style.transform]="getSlideStyle(slides.length - 1 - i)">
            
              <img [src]="slide.imageUrl" [alt]="slide.title" />
              <i [ngClass]="isFavorite ? 'fas fa-heart' : 'far fa-heart'" class="favorite-icon" (click)="toggleFavorite()"></i>
            </div>
          </div>
        </div>
      </div>
