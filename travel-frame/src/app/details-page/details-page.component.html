<ng-container *ngIf="destination?._id">
    <app-aside-menu [isOwner]="isOwner" [destinationId]="destination?._id ?? null" />
</ng-container>

<ng-container *ngIf="destination?._id ">
<app-vertical-menu [destinationId]="destination?._id ?? null" [title]="destination?.title ?? null"/>

</ng-container>
<section>
    <section id="overview" class="full-width-background" [style.background-image]="'url(' + backgroundImageUrl + ')' " >
        <div class="details-hero">
            <h2>{{destination?.title}}</h2>
            <p>{{destination?.paragraph}}</p>
        </div>
    </section>
    <section class="details-page">
        <div class="details-info">
            <img *ngIf="destination?.images?.[currentImageIndex]"
                [src]="destination?.images?.[currentImageIndex] ?? '/assets/media/default.jpg'" alt="Destination image">

            <div class="desc-info" >

                <h3 id="retreat">{{destination?.['title-desc']}}</h3>
                <p>{{destination?.['info-desc']}}</p>
            </div>
        </div>
        <div class="desc-prog" id="program">
            <h2  >Програма</h2>
            <div *ngFor="let programDay of destination?.days;let i = index" class="single-day">
                <img src="{{programDay.dayImage}}" alt="">
                <div class="single-desc">
                    <p>Ден {{i + 1}}</p>
                    <h3>{{programDay.dayTitle}}</h3>
                    <p>{{programDay.dayInfo}}</p>
                </div>
            </div>

        </div>

    </section>
    <ng-container *ngIf="destination?._id ">
        <app-comment-slide id="comment" [destinationId]="destination?._id ?? null" />
    </ng-container>
    <app-price-side id="prices" [destination]="destination" />


</section>
