<div class="confirm-dialog-overlay" *ngIf="isVisible">
  <div class="confirm-dialog">
    <h2>Потвърждение</h2>
    <p>Сигурни ли сте, че искате да изтриете тази дестинация?</p>
    <div class="btn-confirm">
    <button (click)="onConfirm()" class="btn lights-confirm">Да</button>
    <button (click)="onCancel() " class="btn lights" >Не</button>
  </div>
  </div>
</div>
